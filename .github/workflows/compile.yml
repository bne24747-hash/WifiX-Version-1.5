name: GMpro87-Final-Winner

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Official Libraries
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          # Kita pake versi resmi biar gak error "Architecture not supported"
          arduino-cli lib install "Adafruit NeoPixel"
          arduino-cli lib install "ArduinoJson"@5.13.5
          arduino-cli lib install "ESP8266 and ESP32 OLED driver for SSD1306 displays"

      - name: The Surgical Reconstruction
        run: |
          # 1. Rapikan Folder
          mkdir -p WifiXv1.5
          cp -r ./* WifiXv1.5/ 2>/dev/null || true
          
          # 2. AMANKAN SIMPLEBUTTON (Hanya ini yang kita butuh dari src)
          mkdir -p WifiXv1.5/libs
          cp -r WifiXv1.5/src/SimpleButton WifiXv1.5/libs/
          
          # 3. HAPUS FOLDER SRC BIAR GAK KONFLIK
          rm -rf WifiXv1.5/src

          # 4. FIX INCLUDE SECARA GLOBAL
          # Arahkan semua ke library resmi (angle brackets)
          find WifiXv1.5 -type f \( -name "*.ino" -o -name "*.cpp" -o -name "*.h" \) -exec sed -i -E 's|#include "src/[^/]+/|#include <|g' {} +
          find WifiXv1.5 -type f \( -name "*.ino" -o -name "*.cpp" -o -name "*.h" \) -exec sed -i 's|#include "ArduinoJson.h"|#include <ArduinoJson.h>|g' {} +
          find WifiXv1.5 -type f \( -name "*.ino" -o -name "*.cpp" -o -name "*.h" \) -exec sed -i 's|#include "Adafruit_NeoPixel.h"|#include <Adafruit_NeoPixel.h>|g' {} +
          find WifiXv1.5 -type f \( -name "*.ino" -o -name "*.cpp" -o -name "*.h" \) -exec sed -i 's|#include "SH1106Wire.h"|#include <SH1106Wire.h>|g' {} +
          
          # Khusus SimpleButton arahkan ke folder libs baru kita
          find WifiXv1.5 -type f \( -name "*.ino" -o -name "*.cpp" -o -name "*.h" \) -exec sed -i 's|#include "SimpleButton.h"|#include "libs/SimpleButton/SimpleButton.h"|g' {} +

          # 5. FIX LED.H (EXTERN STRIP)
          sed -i '1i #include <Adafruit_NeoPixel.h>' WifiXv1.5/led.h
          sed -i '/Adafruit_NeoPixel.h/a extern Adafruit_NeoPixel strip;' WifiXv1.5/led.h

          # 6. UNLOCK & REBRAND
          sed -i 's/if(EEPROM.read(400) == 1)/if(true)/g' WifiXv1.5/WifiXv1.5.ino
          find WifiXv1.5 -maxdepth 1 -type f \( -name "*.ino" -o -name "*.h" -o -name "*.cpp" \) -exec sed -i 's/WifiX 1.5/dev : GMpro87/g' {} +

      - name: Compile Firmware
        run: |
          # Tambahkan include path ke SimpleButton kustom
          arduino-cli compile --fqbn deauther:esp8266:d1_mini:eesz=4M3M \
          --build-property "build.extra_flags=-I./WifiXv1.5/libs/SimpleButton" \
          ./WifiXv1.5 --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro87-Success-Bin
          path: ./build/*.bin
