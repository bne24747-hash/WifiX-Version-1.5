name: WifiX-GMpro87-Final-Fix

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Libraries
        run: |
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5

      - name: Customizing GMpro87 Edition
        run: |
          # 1. Persiapan Folder
          mkdir -p WifiXv1.5
          find . -maxdepth 1 -not -name 'WifiXv1.5' -not -name '.' -exec cp -r {} WifiXv1.5/ \;

          # 2. BYPASS ACTIVATION (Hapus blok gembok dengan aman)
          # Kita pakai pencarian teks spesifik agar tidak merusak baris lain
          sed -i '/if(EEPROM.read(400) == 1){/,/}/d' WifiXv1.5/WifiXv1.5.ino

          # 3. SETTING WIFI (Vivo1904 / Sangkur87)
          sed -i 's/#define AP_SSID "#WifiX.1.5#"/#define AP_SSID "Vivo1904"/g' WifiXv1.5/A_config.h
          sed -i 's/#define AP_PASSWD "deauther"/#define AP_PASSWD "Sangkur87"/g' WifiXv1.5/A_config.h

          # 4. CONFIG OLED 0.66" (SSD1306 64x48)
          sed -i '/#elif defined(NODEMCU) || defined(WEMOS_D1_MINI)/,/#elif/ s/#define SH1106_I2C/\/\/#define SH1106_I2C/' WifiXv1.5/A_config.h
          sed -i '/#elif defined(NODEMCU) || defined(WEMOS_D1_MINI)/,/#elif/ s/\/\/#define SSD1306_I2C/#define SSD1306_I2C/' WifiXv1.5/A_config.h

          # 5. CUSTOM BRANDING & CLEANING
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/Deauther/GMpro87/g' {} +
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/Device Activation://g' {} +
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/Click >HERE< to open activation page//g' {} +
          
          # 6. UNLOCK POWER (Reason 4)
          sed -i 's/#define DEAUTH_REASON 1/#define DEAUTH_REASON 4/g' WifiXv1.5/A_config.h

      - name: Compile Firmware
        run: |
          arduino-cli compile --fqbn deauther:esp8266:d1_mini:eesz=4M3M \
          ./WifiXv1.5/WifiXv1.5.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: WifiX-GMpro87-Final-Unlocked
          path: ./build/*.bin
