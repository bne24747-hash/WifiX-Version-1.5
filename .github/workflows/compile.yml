name: Compile WifiX Deauther WemosD1

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Libraries
        run: |
          # Install SimpleCLI & ArduinoJson v5 (Wajib untuk Deauther)
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5

      - name: Prepare Folder Structure & Fix Pins
        run: |
          # 1. Buat folder kerja sesuai standar Arduino CLI
          mkdir -p WifiXv1.5
          cp -r * WifiXv1.5/ || true
          
          # 2. Fix error 'D5 was not declared' 
          # Menyuntikkan definisi pin Wemos/NodeMCU ke file config agar tidak error saat compile
          sed -i '1i #define D0 16\n#define D1 5\n#define D2 4\n#define D3 0\n#define D4 2\n#define D5 14\n#define D6 12\n#define D7 13\n#define D8 15' WifiXv1.5/A_config.h

      - name: Compile Firmware
        run: |
          # Menggunakan FQBN d1_mini dengan Flash 4MB (3MB SPIFFS/LittleFS)
          arduino-cli compile --fqbn deauther:esp8266:d1_mini:eesz=4M3M \
          ./WifiXv1.5/WifiXv1.5.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: WifiX-WemosD1-Binary
          path: ./build/*.bin
