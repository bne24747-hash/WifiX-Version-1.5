name: WifiX-GMpro87-Full-Rebrand

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Libraries
        run: |
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5

      - name: Rebranding to GMpro87
        run: |
          mkdir -p WifiXv1.5
          find . -maxdepth 1 -not -name 'WifiXv1.5' -not -name '.' -exec cp -r {} WifiXv1.5/ \;

          # 1. GANTI NAMA VERSI & DEVELOPER (WifiX 1.5 & asp29 -> dev: GMpro87)
          # Di file kodingan utama
          sed -i 's/WifiX 1.5/dev: GMpro87/g' WifiXv1.5/WifiXv1.5.ino
          sed -i 's/asp29/dev: GMpro87/g' WifiXv1.5/WifiXv1.5.ino
          
          # Di file konfigurasi
          sed -i 's/WifiX 1.5/dev: GMpro87/g' WifiXv1.5/A_config.h
          sed -i 's/asp29/dev: GMpro87/g' WifiXv1.5/A_config.h
          
          # Di semua file Web Interface (HTML/Header)
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/WifiX 1.5/dev: GMpro87/g' {} +
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/asp29/dev: GMpro87/g' {} +
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/Deauther/GMpro87/g' {} +

          # 2. HAPUS TOTAL BLOK AKTIVASI & LINK DEVELOPER
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/Device Activation://g' {} +
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/Click >HERE< to open activation page//g' {} +
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/Contact me on Instagram,Telegram,or facebook//g' {} +
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/[0-9]\. fill in your name.*//g' {} +
          find WifiXv1.5/web_interface -name "*.h" -exec sed -i 's/[0-9]\. Notify me.*//g' {} +

          # 3. HILANGKAN INTRO & BYPASS AKTIVASI
          sed -i 's/displayUI.drawIntro/#define NO_INTRO/g' WifiXv1.5/WifiXv1.5.ino
          sed -i 's/if(EEPROM.read(400) == 1)/if(false)/g' WifiXv1.5/WifiXv1.5.ino

          # 4. SETTING WIFI (Vivo1904 / Sangkur87)
          sed -i 's/#define AP_SSID "#WifiX.1.5#"/#define AP_SSID "Vivo1904"/g' WifiXv1.5/A_config.h
          sed -i 's/#define AP_PASSWD "deauther"/#define AP_PASSWD "Sangkur87"/g' WifiXv1.5/A_config.h

          # 5. CONFIG OLED 0.66"
          sed -i '/#elif defined(NODEMCU)/,/#elif/ s/SH1106_I2C/SSD1306_I2C/g' WifiXv1.5/A_config.h

      - name: Compile Firmware
        run: |
          arduino-cli compile --fqbn deauther:esp8266:d1_mini:eesz=4M3M \
          ./WifiXv1.5/WifiXv1.5.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: WifiX-GMpro87-Branding-Final
          path: ./build/*.bin
