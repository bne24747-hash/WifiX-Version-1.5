name: Compile WifiX Deauther

on: 
  push:
  workflow_dispatch: # Supaya bisa klik "Run workflow" manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Libraries
        run: |
          # Install SimpleCLI langsung dari library manager
          arduino-cli lib install "SimpleCLI"
          
          # Install ArduinoJson versi 5 (Deauther biasanya butuh v5, bukan v6/v7)
          # Kita pakai CLI aja supaya lebih pasti jalurnya daripada unzip manual
          arduino-cli lib install "ArduinoJson"@5.13.5

      - name: Compile Firmware
        run: |
          # PASTIKAN: Nama file .ino di bawah ini harus SAMA dengan yang ada di repo lu.
          # Kalau di screenshot tadi namanya WifiXv1.5.ino, pakai itu.
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          ./WifiXv1.5.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: WifiX-Deauther-Bin
          path: ./build/*.bin
