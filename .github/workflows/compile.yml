name: GMpro87-Final-Unlocked

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Spacehuhn Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Libraries
        run: |
          arduino-cli lib install "SimpleCLI"
          arduino-cli lib install "ArduinoJson"@5.13.5
          arduino-cli lib install "Adafruit NeoPixel"

      - name: Ultimate Surgical Fix for led.cpp
        run: |
          # 1. BUAT FOLDER PROJECT YANG VALID
          mkdir -p WifiXv1.5
          
          # Copy semua file ke folder tersebut (datar/flat)
          cp *.ino WifiXv1.5/ 2>/dev/null || true
          cp *.cpp WifiXv1.5/ 2>/dev/null || true
          cp *.h WifiXv1.5/ 2>/dev/null || true
          cp -r src/* WifiXv1.5/ 2>/dev/null || true

          # 2. FORCE FIX led.cpp & strip ERROR
          # Ambil file library NeoPixel dan taruh di samping led.cpp
          cp /home/runner/Arduino/libraries/Adafruit_NeoPixel/Adafruit_NeoPixel.h WifiXv1.5/
          cp /home/runner/Arduino/libraries/Adafruit_NeoPixel/Adafruit_NeoPixel.cpp WifiXv1.5/
          
          # Paksa led.cpp buat pake include lokal biar nemu variabel 'strip'
          if [ -f "WifiXv1.5/led.cpp" ]; then
            sed -i 's/#include <Adafruit_NeoPixel.h>/#include "Adafruit_NeoPixel.h"/g' WifiXv1.5/led.cpp
            sed -i '1i #include "Adafruit_NeoPixel.h"' WifiXv1.5/led.cpp
          fi

          # 3. REBRANDING & BYPASS
          sed -i 's/if(EEPROM.read(400) == 1)/if(true)/g' WifiXv1.5/WifiXv1.5.ino
          sed -i 's/return loop();//g' WifiXv1.5/WifiXv1.5.ino
          
          find WifiXv1.5 -type f \( -name "*.ino" -o -name "*.h" -o -name "*.cpp" \) -exec sed -i 's/WifiX 1.5/dev : GMpro87/g' {} +
          find WifiXv1.5 -type f \( -name "*.ino" -o -name "*.h" -o -name "*.cpp" \) -exec sed -i 's/asp29/dev : GMpro87/g' {} +

          # 4. CONFIG OLED & WIFI
          if [ -f "WifiXv1.5/A_config.h" ]; then
            sed -i 's/#define AP_SSID "#WifiX.1.5#"/#define AP_SSID "Vivo1904"/g' WifiXv1.5/A_config.h
            sed -i 's/#define AP_PASSWD "deauther"/#define AP_PASSWD "Sangkur87"/g' WifiXv1.5/A_config.h
            sed -i '/#elif defined(NODEMCU)/,/#elif/ s/SH1106_I2C/SSD1306_I2C/g' WifiXv1.5/A_config.h
          fi

      - name: Compile Firmware
        run: |
          # Compile folder hasil bedah kita
          arduino-cli compile --fqbn deauther:esp8266:d1_mini:eesz=4M3M \
          --libraries /home/runner/Arduino/libraries \
          ./WifiXv1.5 --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro87-Final-Bin
          path: ./build/*.bin
